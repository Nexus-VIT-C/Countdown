<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editable Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white flex flex-col justify-between items-center min-h-screen py-10">
  <!-- Logo -->
  <!-- <img src="logo.png" alt="Logo" class="h-64" /> -->

  <!-- Timer Display -->
  <div id="timer" class="text-8xl font-mono flex space-x-4 select-none">
    <div class="editable-time text-white" data-part="hours">00</div>
    <span>:</span>
    <div class="editable-time text-white" data-part="minutes">00</div>
    <span>:</span>
    <div class="editable-time text-gray-400" data-part="seconds">00</div>
  </div>

  <!-- Buttons -->
  <div class="flex space-x-6 mt-10">
    <button id="startPauseBtn" class="bg-white text-black px-6 py-2 rounded-lg font-semibold transition">Start</button>
    <button id="resetBtn" class="bg-gray-700 text-white px-6 py-2 rounded-lg font-semibold transition">Reset</button>
  </div>

  <!-- Confetti/Animation Container -->
  <div id="congrats" class="hidden absolute inset-0 flex items-center justify-center bg-black bg-opacity-90 text-4xl font-bold text-yellow-400 z-50">
    ðŸŽ‰ Congratulations! ðŸŽ‰
  </div>

  <script src="script.js"></script>
</body>
</html>
